<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media</title>
</head>
<body>
<div>
    fit	示意如何对width和height属性均不是auto的被替换元素进行缩放。
    fit-position	定义盒内对象的对齐方式。
    image-orientation	规定用户代理应用于图像的顺时针方向旋转。
    page	规定元素应该被显示的页面特定类型。
    size	规定页面内容包含框的尺寸和方向。
</div>
</body>
</html>
