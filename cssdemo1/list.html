<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <style type="text/css">
        ul.circle {list-style-type:circle}
        ul.square {list-style-type:square}
        ol.upper-roman {list-style-type:upper-roman}
        ol.lower-alpha {list-style-type:lower-alpha}

        ul.abc{
            list-style: square inside url("list.gif")
        }
    </style>

</head>
<body>
<div>
    <p>Type circle:</p>
    <ul class="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Type square:</p>
    <ul class="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Type upper-roman:</p>
    <ol class="upper-roman">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <p>Type lower-alpha:</p>
    <ol class="lower-alpha">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ul class="abc">
        <li>咖啡</li>
        <li>茶</li>
        <li>可口可乐</li>
    </ul>
</div>
</body>
</html>
